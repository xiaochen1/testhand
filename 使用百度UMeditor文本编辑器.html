<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>百度UMeditor文本编辑器的使用</title>			
		<link href="js/umeditor/themes/default/_css/umeditor.css" type="text/css" rel="stylesheet">
		<script type="text/javascript" src="js/umeditor/third-party/jquery.min.js"></script>		
	    <script type="text/javascript" charset="utf-8" src="js/umeditor/umeditor.config.js"></script>	    
	    <script type="text/javascript" charset="utf-8" src="js/umeditor/_examples/editor_api.js"></script>
	    <script type="text/javascript" src="js/umeditor/lang/zh-cn/zh-cn.js"></script>		
	</head>
	<body>	
			
		<!--style给定宽度可以影响编辑器的最终宽度-->
		<script type="text/plain" id="myEditor" style="width:1000px;height:240px;">
		    <p>这里我可以写一些输入提示</p>
		</script>		
		<script>
			//实例化编辑器
    		var um = UM.getEditor('myEditor', {
	        	/* 传入配置参数,可配参数列表看umeditor.config.js */
//	            toolbar: ['undo redo | bold italic underline'],
	            toolbar:[
		            'source | undo redo | bold italic underline strikethrough | superscript subscript | forecolor backcolor | removeformat |',
		            'insertorderedlist insertunorderedlist | selectall cleardoc paragraph | fontfamily fontsize' ,
		            '| justifyleft justifycenter justifyright justifyjustify |',
		            'link unlink | emotion',
		            '| horizontal print preview fullscreen', 'drafts', 'formula'
		        ]
	        });
	        
		</script>
	</body>
</html>
