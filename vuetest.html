	<script src="js/vue.js"></script>

	<script>
		new Vue({
			el: '#app',
			data: function() {
				return {					
					
				}
			},
			created: function() {
			
			},
			methods: {
				trim(str) {
					if(str== null){return ""}
					str = str.replace(/^\s\s*/, ""); //去除首部空白字符
					var length = str.length;
					while(/\s/.test(str[--length])) 
					return str.slice(0, length);
				}
			}
		})
	</script>
