			//方法二
			//获取某范围内的n个数字元素的数组
			function  getArray(start,end,n){
				let arr = [];
				for(let i=0;i<n;i++){
					arr.push(parseInt(Math.random()*(end-start) + start));
				}
				return arr;
			}		

			var randomArr = getArray(1,13, 20);
			console.log(randomArr);
			(function(){
				for(let i=0; i<randomArr.length; i++) {
					for(j=i+1; j<randomArr.length; j++) {
						if(randomArr[i] + randomArr[j] == 13) {
							console.log("从第"+i+"个位置删除"+ randomArr[i]);
							randomArr.splice(i,1);
							console.log("从第"+j+"个位置删除"+ randomArr[j-1]);
							randomArr.splice(j-1,1);
						}
					}
				}
			})();
