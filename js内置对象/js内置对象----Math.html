<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Math对象</title>
	</head>
	<body>
		
		
		
		
		
		<script>
			
			console.log(Math.random());          //取0-1之间的随机数
			console.log(Math.abs(-2.3));         //求绝对值，   2.3
			console.log(Math.floor(-2.3));       //向下取整     -3
			console.log(Math.ceil(-2.3));        //向上取整     -2
			console.log(Math.min(-2.3, -3));     //取最小值     -3
			console.log(Math.max(-2.3, -3));     //取最大值     -2.3
			console.log(Math.ceil(-2.3));        //向上取整     -2
			console.log(Math.pow(2, 3));         //2的3次方       8
			console.log(Math.sqrt(9));           //9开平方         3
			console.log(Math.round(-2.3));       //四舍五入为最近的整数     -2
			console.log(Math.round(-2.7));       //四舍五入为最近的整数     -3
			console.log(Math.atan2(4,2));//返回从 x 轴到点 (x,y) 的角度（介于 -PI/2 与 PI/2 弧度之间）

		</script>
	</body>
</html>
