<html>

	<head>
		<meta charset="UTF-8">
		<!-- import CSS -->
		<link rel="stylesheet" href="./css/element_index.css">
		<title>input 组件的使用</title>
		<style>
			.container {
				width: 700px;
				height: 500px;
				margin: 0 auto;
				padding: 40px;
				border: 1px solid #ccc;
			}
			
			
		</style>
	</head>

	<body>
		<div id="app">
			<div class="container">
				<div class="testbox">
					<el-input v-model="inputObj" placeholder="请输入内容"></el-input> {{inputObj}}					
				</div>
				<div class="testbox">
					<el-input v-model="inputObj" :disabled="true" placeholder="请输入内容"></el-input> {{inputObj}}					
				</div>
			</div>

		</div>
	</body>
	<!-- import Vue before Element -->
	<script src="js/vue.js"></script>
	<!-- import JavaScript -->
	<script src="js/index.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: function() {
				return {
					inputObj: ''
				}
			},

			methods: {
				

			}
		})
	</script>

</html>
