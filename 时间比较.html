<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>时间比较</title>
	</head>
	<body>
		
		
		
		
		
		
		<script>
			var date1 = new Date("2018-8-15");
			var date2 = new Date("2018-8-16");
			console.log("new Date(2018-8-15).toString()---->"+date1.toString()  + "new Date(2018-8-15).getTime()---->"+date1.getTime());
			console.log("new Date(2018-8-16).toString()---->"+date2.toString()  + "new Date(2018-8-16).getTime()---->"+date2.getTime());
			console.log(date1 < date2);
		</script>
	</body>
</html>
