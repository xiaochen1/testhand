<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2-三栏布局，左右固定，中间自适应（flex布局）</title>
		<style>
			* {margin: 0;  padding: 0;}
			html, body {width: 100%; height: 100%;}
			.container {
				display: flex;
				height: 100%;				
			}
			
			.container .leftbox {
				order: -1;
				width: 200px;
				background: red;
			}			
			
			.container .centerbox {
				flex: 1;
				order: 0;	
				margin: 0 20px;
				background: blue;				
			}
						
			.container .rightbox {
				order: 1;				
				width: 200px;
			    background: green;
			}
			
		</style>
	</head>
	<body>
		
		<div class="container">			
			<div class="centerbox"></div>
			<div class="rightbox"></div>
			<div class="leftbox"></div>			
			
		</div>
	</body>
</html>
