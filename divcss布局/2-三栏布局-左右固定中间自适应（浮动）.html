<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2-三栏布局，左右固定，中间自适应（浮动）</title>
		<style>
			* {margin: 0;  padding: 0;}
			html, body {width: 100%; height: 100%;}
			.container {
				height: 100%;				
			}
			
			.container .leftbox {
				float: left;				
				width: 200px;
				height: 100%;
				background: red;
			}
			.container .rightbox {
				float: right;				
				width: 200px;
				height: 100%;
			    background: green;
			}
			
			.container .centerbox {
				height: 100%;
				margin: 0 220px;
				background: blue;
			}
			
		</style>
	</head>
	<body>
		
		<div class="container">
			<div class="leftbox"></div>
			<div class="rightbox"></div>
			<div class="centerbox"></div>			
		</div>
	</body>
</html>
