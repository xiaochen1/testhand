<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2-三栏布局，左右固定，中间自适应（表格）</title>
		<style>
			* {margin: 0;  padding: 0;}
			html, body {width: 100%; height: 100%;}
			.container {
				display: table;
				height: 100%;				
			}
			.container > div{
				display: table-cell;
			}
			
			
			.container .leftbox {
				width: 200px;
				background: red;
			}			
			
			.container .centerbox {
				margin: 0 20px;
				background: blue;				
			}
						
			.container .rightbox {
				width: 200px;
			    background: green;
			}
			
		</style>
	</head>
	<body>
		
		<div class="container">	
			<div class="leftbox"></div>	
			<div class="centerbox">
				<h2>表格布局解决方案</h2>
         		 1.这是三栏布局的表格解决方案；
          		 2.这是三栏布局的表格解决方案;
			</div>
			<div class="rightbox"></div>			
		</div>
	</body>
</html>
